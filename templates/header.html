<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/00a5c407e7.js" crossorigin="anonymous"></script>
    <!--Style sheet-->
    <link rel="stylesheet" href="..\static\styles\style.css">
    <title>Smart Parking System</title>
</head>
<body>
    <!--Navigation and side bar-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="../static//images/smart-modified.png" height="80px" width="80px" alt="">
            <a class="navbar-brand" href="{{ url_for('home') }}"><h1>ParkEase</h1></a>

            
            {% if user_logged_in: %}
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><h2>Testing Phase</h2></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a id="acc" data-toggle="tab" class="nav-link" href="{{ url_for('profile') }}" onclick="opentab('acc')"><h4><i class="fa-solid fa-user"></i> Account</h4></a>
                        </li>
                        <li class="nav-item">
                            <a id="dash" data-toggle="tab" class="nav-link" aria-current="page" href="{{ url_for('home') }}" onclick="opentab('dash')"><h4><i class="fa-solid fa-house-user"></i> Dashboard</h4></a>
                        </li>
                        <li class="nav-item">
                            <a id="veh" data-toggle="tab" class="nav-link" href="{{ url_for('vehicles') }}" onclick="opentab('veh')"><h4><i class="fa-solid fa-car"></i> Vehicles</h4></a>
                        </li>
                        <li class="nav-item">
                            <a id="anlyts" data-toggle="tab" class="nav-link" href="#" onclick="opentab('anlyts')"><h4><i class="fa-solid fa-chart-simple"></i> Analytics</h4></a>
                        </li>
                        <li class="nav-item">
                            <a id="lgout" data-toggle="tab" class="nav-link" href="{{ url_for('logout') }}" onclick="opentab('lgout')"><h4><i class="fa-solid fa-right-from-bracket"></i> Logout</h4></a>
                        </li>
                    </ul>
                </div>
            </div>
            {% endif %}

        </div>
      </nav>

    <!--- Bootstrap js script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
